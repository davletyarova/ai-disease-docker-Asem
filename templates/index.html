{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Disease Predictor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #eef6fb;
      }
      .accordion-button {
        font-size: 1.2rem;
        font-weight: bold;
      }
      .progress {
        margin-bottom: 30px;
        height: 25px;
      }
    </style>
  </head>
  <body class="container mt-5 mb-5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">üß† Disease Predictor</a>
      </div>
    </nav>

    <h1 class="text-center mb-4">üìù Fill the Symptom Questionnaire</h1>

    <div class="progress mb-5">
      <div
        class="progress-bar"
        id="progressBar"
        role="progressbar"
        style="width: 0%"
        aria-valuenow="0"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        0%
      </div>
    </div>

    <div class="mb-4">
      <input
        type="text"
        id="symptomSearch"
        class="form-control"
        placeholder="üîç Search symptom (e.g. fatigue, fever, etc.)"
      />
    </div>

    <form method="post" id="symptomForm">
      {% csrf_token %}

      <div class="mb-4 d-flex align-items-center justify-content-end">
        <label for="algo-select" class="me-2"
          ><strong>Algorithm:</strong></label
        >
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="algoToggle" />
        </div>
        <select
          id="algo-select"
          name="selected_algorithm"
          class="form-select ms-2"
          style="width: 200px"
          required
        >
          {% for algo in algorithms %}
          <option value="{{ algo }}">{{ algo|cut:"_"|title }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="accordion" id="symptomAccordion">
        {% for block in symptom_blocks %}
        <div class="accordion-item">
          <h2 class="accordion-header" id="heading{{ forloop.counter }}">
            <button
              class="accordion-button {% if not forloop.first %}collapsed{% endif %}"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapse{{ forloop.counter }}"
            >
              {{ block.icon }} {{ block.title }}
            </button>
          </h2>
          <div
            id="collapse{{ forloop.counter }}"
            class="accordion-collapse collapse {% if forloop.first %}show{% endif %}"
          >
            <div class="accordion-body">
              <div class="row">
                {% for symptom in block.symptoms %}
                <div class="col-md-6 mb-3">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="{{ symptom }}"
                      value="1"
                      id="{{ symptom }}"
                    />
                    <label class="form-check-label" for="{{ symptom }}">
                      {{ symptom }}
                    </label>
                  </div>
                </div>

                {% endfor %}
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const form = document.getElementById("symptomForm");
      const progressBar = document.getElementById("progressBar");

      form.addEventListener("input", () => {
        const inputs = form.querySelectorAll("input[type='checkbox']");
        let filled = 0;
        inputs.forEach((input) => {
          if (input.checked) filled++;
        });
        const percent = Math.round((filled / inputs.length) * 100);
        progressBar.style.width = percent + "%";
        progressBar.innerText = percent + "%";
      });

      document
        .getElementById("symptomSearch")
        .addEventListener("input", function () {
          const query = this.value.toLowerCase().trim();
          if (!query) return;

          const allLabels = document.querySelectorAll("label");
          let found = false;

          allLabels.forEach((label) => {
            const text = label.textContent.toLowerCase();
            if (text.includes(query)) {
              const symptomInput = label.closest(".col-md-6");
              const accordionBody = label.closest(".accordion-collapse");

              if (accordionBody) {
                document
                  .querySelectorAll(".accordion-collapse")
                  .forEach((el) => {
                    el.classList.remove("show");
                  });

                accordionBody.classList.add("show");
                symptomInput.scrollIntoView({
                  behavior: "smooth",
                  block: "center",
                });
                symptomInput.style.backgroundColor = "#fffae6";
                setTimeout(
                  () => (symptomInput.style.backgroundColor = ""),
                  1500
                );
                found = true;
              }
            }
          });

          if (!found) {
            console.log("Symptom not found");
          }
        });
    </script>
  </body>
</html>
